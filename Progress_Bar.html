<script>
state = {
width:0,
Counter:10}
document.getElementById('progress').style.width = state.width+"px";
function increase(){
if (state.width < 1000){
console.log(state.width);
state.width = state.Counter + state.width;
document.getElementById('progress').style.width =  state.width+"px";
}
}
function decrease(){
if (state.width > 0){
console.log(state.width);
state.width =   state.width - state.Counter;
document.getElementById('progress').style.width =  state.width+"px";
}
}
